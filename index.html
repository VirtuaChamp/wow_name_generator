<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Name Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WoW Name Generator</h1>
        <p class="subtitle">Generate character name variations with letter swaps and accents</p>

        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter base name (e.g., VirtuaChamp)" maxlength="20">
            <button id="generateBtn">Generate Variations</button>
        </div>

        <div class="stats" id="stats"></div>

        <div class="results" id="results"></div>
    </div>

    <button id="scrollBtn" class="scroll-btn"><i class="fa-solid fa-chevron-down"></i></button>

    <script src="app.js"></script>
</body>
</html>
