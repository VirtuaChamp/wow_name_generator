<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate WoW character name variations with letter swaps and accents. Find unique available names for World of Warcraft.">
    <title>WoW Name Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>WoW Name Generator</h1>
        <p class="subtitle">Generate character name variations with letter swaps and accents</p>

        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter base name (e.g., VirtuaChamp)" maxlength="20">
            <button id="generateBtn">Generate Variations</button>
        </div>

        <div class="stats" id="stats"></div>

        <div class="results" id="results"></div>
    </main>

    <button id="scrollBtn" class="scroll-btn">
        <svg class="icon-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
        <svg class="icon-up" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"><path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"/></svg>
    </button>

    <script src="app.js"></script>
</body>
</html>
